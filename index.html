<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            display: flex; /* Flexbox para centralizar */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* 100% da altura da janela */
            margin: 0; /* Remove margens padrão */
        }
        img {
            max-height: 90%; /* Limita a altura máxima da imagem */
            max-width: 90%; /* Limita a largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Garante que a imagem se comporte como bloco */
            margin: auto; /* Centraliza a imagem */
        }
    </style>
</head>
<body>
    <img src="home.png" alt="Descrição da Imagem">
</body>
</html>
